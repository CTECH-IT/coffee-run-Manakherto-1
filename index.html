<!DOCTYPE html>
<html lang="en" dir="ltr"
 <head>
     <meta charset="utf-8">
     <title>coffeerun</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css ">
 </head>
 <body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header> 
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-coffee-order="form">
        </div class="form-group"> 
        <label for="coffeeOrder"> Coffee Oder</label> 
        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
    </div> 
    <div class="form-group">
      <label for="emailInput">Email</label> 
      <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="user@company.com">
    </div> 
    <div class="radio">
      <label>
        <input type="radio" name="size" value="short">
        Short
      </label>
    </div> 
    <div class="radio">
      <label>
        <input type="radio"  name="size" value="tall" checked>
        Tall
      </label>
    </div> 
    <div class="radio">
      <label>
        <input type="radio"  name="size" value="grande">
        Grande
      </label>
    </div>
    <div class="form-group">
      <label for="flavorShot">Flavor Shot</label>
        <select id="flavorShot" class="form-control" name="flavor">
          <option value="">NONE</option>
          <option value="caramel">Caramel</option>
          <option value="almond">Almond</option>
          <option value="mocha">Mocha</option>
        </select>
    </div> 
    <div class="form-group">
      <label for="strengthLevel">Strength</label>
       <input name="strength" id="strengthLevel" type="range"
       class="form-control-range" value="30">
    </div> 
    <button type="submit class=btn btn primary">Submit</button>
    <button type="rest" class="btn btn-secondary">Rest</button>
  </form>
  </div>
  
  
  </section>
  <script src="scripts/main.js"></script>
</body>
</html>
